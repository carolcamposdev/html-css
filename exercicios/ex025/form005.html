<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de FOrmulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Filmes</legend>
            <input type="radio" name="filmes" id="ifilbeijo"> <label for="ifilbeijo">Beijo do vampiro</label> <br>

            <input type="radio" name="filmes" id="ifilaut"> <label for="ifilaut"> Auto da Compadecida</label>
        </fieldset>
        

        <fieldset>
            <legend>Esportes Favoritos</legend><!-- o name e o id começa de acordo com o nome que esta na legenta tipo Esportes 
            NAME=es+primeiras letras do esporte
            ID=ies+primeiras letras do esporte-->
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>




        </fieldset>












        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
