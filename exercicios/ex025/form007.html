<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            
                <label for="iest">Estado:</label>
                <select name="Estado" id="iest">
                    <option value="">---Escolha---</option>
                    <optgroup label="Região Sudeste">
            
                        <option value="sp">são paulo</option>
                        <option value="rj"> rio de janeiro</option>
                        <option value="mg"> minas gerais</option>
                    </optgroup>
            
                    <optgroup label="Região Nordeste">
                        <option value="ma"> maranhão</option>
                        <option value="pe"> pernanbuco</option>
                        <option value="rn"> rio grande do norte</option>
                    </optgroup>
                </select>
        </p>
        <p>
                <label for="iptof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option > Administrador</option>
                    <option >Contabilidsta</option>
                    <option >Desenvolverdor</option>
                    <option >Professor</option>
                </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        




        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>  
    </form>
    
    
</body>
</html>
