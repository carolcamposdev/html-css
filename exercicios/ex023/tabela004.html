<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid gray;
            padding: 10px;
        }
        caption{
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercicios de tabela</h1>
    
</body>
<table>
    <caption>
        Filmes Favoritos
    </caption>
    <thead>
        <tr>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>

        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>oblivion</td>
            <td>matriz</td>
            <td>bighero</td>

        </tr>
       
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno</td>
            <td>Intocaveis</td>
            <td>aminesia</td>
            <td>gladiadores</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>waal</td>
            <td>ollw</td>
            <td>dangal</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>top</td>
            <td>cinema</td>
            <td>Rambo</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4" scope="">total</th>
            <td>1000</td>
        </tr>
    </tfoot>

</table>
</html>
